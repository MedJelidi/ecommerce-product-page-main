<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header>
        <div class="side-header">
            <img src="./images/icon-menu.svg" alt="icon-menu" class="icon-menu">
            <img src="./images/logo.svg" alt="logo" class="logo">
        </div>
        <div class="side-header">
            <div class="cart-icon">
                <div class="cart-badge">3</div>
                <img src="./images/icon-cart.svg" alt="icon-cart">
            </div>
            <img src="./images/image-avatar.png" alt="image-avatar" class="avatar">
        </div>
    </header>
    <div class="black-layer"></div>
    <div class="cart-container">
        <div class="cart-header">Cart</div>
        <div class="cart-body">
            <!-- Your cart is empty. -->
            <div class="cart-item">
                <img src="./images/image-product-1-thumbnail.jpg" alt="image-product-1-thumbnail" class="cart-item-picture">
                <div class="cart-item-metadata">
                    <h4>Autumn Limited Edition...</h4>
                    <h4>$125.00 x 3 <span class="total">$375.00</span></h4>
                </div>
                <img src="./images/icon-delete.svg" alt="icon-delete" class="cart-item-delete">
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
    <div class="menu">
        <img src="./images/icon-close.svg" alt="icon-close" class="icon-close">
        <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
    <main>
        <div class="gallery">
            <img src="./images/image-product-1.jpg" alt="image-product-1">
        </div>
    </main>
